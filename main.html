<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Calculadora</h1>
    <input type="number" id="numero1" placeholder="Número 1">
    <input type="number" id="numero2" placeholder="Número 2">
    <br>
    <button id="suma">Suma</button>
    <button id="resta">Resta</button>
    <button id="multiplicacion">Multiplicación</button>
    <button id="division">División</button>
    <br>
    <input type="text" id="resultado" disabled>
    <script src="index.js"></script>
</body>
</html>
